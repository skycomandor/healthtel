<div class="col-sm-12 col-md-6 col-lg-6 form-area">
  <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
    <div class="form-group">
      <label class="col-4" for="lastname">Фамилия:</label>
      <input type="text" class="form-control col-7" id="lastname"
             required
             [(ngModel)]="employee.lastname" name="lastname" #lastname="ngModel">

      <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="error-message">
        <div *ngIf="lastname.errors.required">Заполните это поле</div>
      </div>
      <div class="hidden" [class.error-message]="errorMessage" *ngIf="!lastname.dirty">
        <div>Заполните это поле</div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-4" for="name">Имя:</label>
      <input type="text" class="form-control col-7" id="name"
             required
             [(ngModel)]="employee.name" name="name" #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error-message">
        <div *ngIf="name.errors.required">Заполните это поле</div>
      </div>
      <div class="hidden" [class.error-message]="errorMessage" *ngIf="!name.dirty">
        <div>Заполните это поле</div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-4" for="patronymic">Отчество:</label>
      <input type="text" class="form-control col-7" id="patronymic"
             [(ngModel)]="employee.patronymic" name="patronymic">
    </div>

    <div class="form-group phone">
      <label class="col-4" for="phone">Телефон:</label>
      <input type="text" class="form-control col-7" id="phone"
             minlength="9" maxlength="9"
             [(ngModel)]="employee.phone" name="phone" #phone="ngModel">
      <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="error-message">
        <div *ngIf="phone.errors.minlength">Телефон должен состоять из 9 знаков</div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-4" for="role">Должность:</label>
      <select class="form-control col-7" id="role" [(ngModel)]="employee.role" name="role" #role="ngModel" required>
        <option value="1">Админ</option>
        <option value="2">Доктор</option>
      </select>
      <div *ngIf="role.invalid && (role.dirty || role.touched)" class="error-message">
        <div *ngIf="login.errors.required">Заполните это поле</div>
      </div>
      <div class="hidden" [class.error-message]="errorMessage" *ngIf="!role.dirty">
        <div>Заполните это поле</div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-4" for="login">Логин:</label>
      <input type="text" class="form-control col-7" id="login"
             [(ngModel)]="employee.login" name="login" #login="ngModel" required>
      <div *ngIf="login.invalid && (login.dirty || login.touched)" class="error-message">
        <div *ngIf="login.errors.required">Заполните это поле</div>
      </div>
      <div class="hidden" [class.error-message]="errorMessage" *ngIf="!login.dirty">
        <div>Заполните это поле</div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-4" for="password">Пароль:</label>
      <input type="text" class="form-control col-7" id="password"
                [(ngModel)]="employee.password" name="password" #password="ngModel" required>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
        <div *ngIf="password.errors.required">Заполните это поле</div>
      </div>
      <div class="hidden" [class.error-message]="errorMessage" *ngIf="!password.dirty">
        <div>Заполните это поле</div>
      </div>
    </div>

    <div class="button-area">
      <button type="submit" class="btn btn-success green">Ок</button>
      <button type="button" class="btn btn-primary blue" (click)="close(); employeeForm.reset();">Назад</button>
    </div>

  </form>
</div>
