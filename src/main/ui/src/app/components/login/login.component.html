<div class="container col-9 col-md-6 col-lg-4">
  <div class="form-horizontal">

    <div class="form-group">
      <label class="control-label col-sm-2" for="login">Логин:</label>
      <div class="col-sm-10">
        <i class="fa fa-user"></i>
        <input type="text" class="form-control" id="login" placeholder="Введите логин" name="login">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pass">Пароль:</label>
      <div class="col-sm-10">
        <i class="fa fa-key"></i>
        <input type="password" class="form-control" id="pass" placeholder="Введите пароль" name="pwd">
      </div>
    </div>

    <div class="form-group">
      <div class="col-2 offset-8 offset-md-9">
        <button class="btn btn-primary btn-sm" (click)="sub()">Войти</button>
      </div>
    </div>

  </div>
</div>
