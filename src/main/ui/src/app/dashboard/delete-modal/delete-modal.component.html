<div class="delete-modal">
  <span class="delete-modal__title">Удалить?</span>
  <span class="delete-modal__text">Вы действительно хотите удалить {{deletedItem.lastname}} {{deletedItem.firstname[0]}}.{{deletedItem.patronymic[0]}}.</span>
  <div class="delete-modal__btns">
    <button class="decline-btn" (click)="close()">Отмена</button>
    <button class="confirm-btn" (click)="confirm()">Удалить</button>
  </div>
</div>
